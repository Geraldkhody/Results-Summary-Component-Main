<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h3 class="head lavender">Your Result</h3>
        <div class="info lavender">
          <div class="out-of">76</div>
          of 100
        </div>
        <div class="great">Great</div>
        <p class="message lavender">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary">
        <h3 class="head">Summary</h3>
          <div>
            <div class="card reaction">
              <div>
                <img src="assets/images/icon-reaction.svg" alt="">
                Reaction
              </div>
              <div class="transparent-dark-grey-blue">
                <span class="dark-grey-blue">80</span> / 100
              </div>
            </div>
            <div class="card memory">
              <div>
                <img src="assets/images/icon-memory.svg" alt="">
                Memory
              </div>
              <div class="transparent-dark-grey-blue">
                <span class="dark-grey-blue">92</span> / 100
              </div>
            </div>
            <div class="card verbal">
              <div>
                <img src="assets/images/icon-verbal.svg" alt="">
                Verbal
              </div>
              <div class="transparent-dark-grey-blue">
                <span class="dark-grey-blue">61</span> / 100
              </div>
            </div>
            <div class="card visual">
              <div>
                <img src="assets/images/icon-visual.svg" alt="">
                Visual
              </div>
              <div class="transparent-dark-grey-blue">
                <span class="dark-grey-blue">72</span> / 100
              </div>
            </div>
          </div>
          <button>Continue</button>
      </div>
    </div>

  </div> -->
  </body>
</html>
